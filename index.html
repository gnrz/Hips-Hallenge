<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hips Hallenge - Tile Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window-frame">
        <div class="window-titlebar">
            <span>Chip's Challenge</span>
        </div>
        <div class="window-body">
            <div class="game-viewport">
                <div id="game-board" class="game-board"></div>
            </div>
            <div class="info-panel">
                <div class="panel-title">
                    <span class="title-line1">CHIP'S</span>
                    <span class="title-line2">CHALLENGE</span>
                </div>

                <div class="info-block">
                    <div class="info-label">Level</div>
                    <div class="info-value" id="level">1</div>
                </div>

                <div class="info-block">
                    <div class="info-label">Moves</div>
                    <div class="info-value" id="moves">0</div>
                </div>

                <div class="info-block">
                    <div class="info-label">Chips Left</div>
                    <div class="info-value" id="gems">0</div>
                </div>

                <div class="info-block">
                    <div class="info-label">Inventory</div>
                    <div class="inventory-grid" id="keys-grid">
                        <div class="inv-slot"></div>
                        <div class="inv-slot"></div>
                        <div class="inv-slot"></div>
                        <div class="inv-slot"></div>
                    </div>
                </div>

                <div class="controls">
                    <button id="reset-btn" class="btn">Reset Level</button>
                    <button id="next-btn" class="btn" style="display:none;">Next Level</button>
                </div>

                <div id="message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
